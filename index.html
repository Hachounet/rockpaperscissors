// Fonctions pour obtenir le choix du PC via Math.random
function getComputerChoice() {
    let randomValue = Math.floor(Math.random() * 100);
    if (randomValue <= 33){
        return "rock";
    }
    else if (randomValue >= 66){
        return "scissors"

    }
    else {
        return "paper";
    }

}
